<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link rel="stylesheet" href="cricket.css">
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>

    <button class="choice-button" onclick="playGame('Bat')">
      <img src="images/bat.png" alt="Bat Image" class="choice-image">
    </button>

    <button class="choice-button" onclick="playGame('Ball')">
      <img src="images/ball.png" alt="Ball Image" class="choice-image">
    </button>

    <button class="choice-button" onclick="playGame('Stump')">
      <img src="images/stump.png" alt="Stump Image" class="choice-image">
    </button>

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <button onclick="resetScore()">Reset</button>

    <script src="cricket.js"></script>
  </body>
</html>
